<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <!-- Form to add new tasks (static for now) -->
        <div class="add-task">
            <input type="text" placeholder="Add a new task...">
            <button class="add-btn">Add</button>
        </div>
        
        <!-- Task list -->
        <ul class="task-list">
            <!-- Sample tasks (these would normally be added dynamically with JS) -->
            <li class="task-item">
                <input type="checkbox" id="task1">
                <label for="task1">Buy groceries</label>
            </li>
            <li class="task-item">
                <input type="checkbox" id="task2">
                <label for="task2">Clean the house</label>
            </li>
            <li class="task-item completed">
                <input type="checkbox" id="task3" checked>
                <label for="task3">Call mom</label>
            </li>
            <li class="task-item">
                <input type="checkbox" id="task4">
                <label for="task4">Finish homework</label>
            </li>
        </ul>
    </div>
</body>
</html>
