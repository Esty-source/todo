<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product-card.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="badge">New</div>
            <div class="product-tumb">
                <img src="https://images.unsplash.com/photo-1511499767150-a48a237f0083?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Wireless Headphones">
            </div>
            <div class="product-details">
                <span class="product-category">Headphones</span>
                <h4><a href="#">Premium Wireless Headphones</a></h4>
                <p>Experience crystal-clear sound with our comfortable, noise-cancelling wireless headphones. Perfect for music lovers and professionals alike.</p>
                <div class="product-bottom-details">
                    <div class="product-price">
                        <small>$96.00</small>$79.99
                    </div>
                    <div class="product-links">
                        <a href="#"><i class="fa fa-heart"></i></a>
                        <a href="#"><i class="fa fa-shopping-cart"></i></a>
                    </div>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
